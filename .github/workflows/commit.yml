name: DOCX to Markdown

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-docx

    - name: Run DOCX to Markdown converter
      run: |
        python docx-to-md.py

    - name: Move converted files to repo root
      run: |
        shopt -s nullglob
        for f in MarkdownOutput/*; do
          mv "$f" .
        done

    - name: Commit and push converted Markdown
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git add *.md
        git commit -m "Auto-update Markdown from DOCX" || echo "No changes"
        git push https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }} HEAD:main